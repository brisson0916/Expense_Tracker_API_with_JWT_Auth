{% extends 'base.html' %}

{% block title %}Delete Expense{% endblock %}

{% block content %}

<div class="content">
    <h1 class="heading pt-3">Warning!</h1>
    <p> Are you sure you want to delete your Expense "{{ expense.description }}" on {{ expense.expense_date.strftime("%d %B %Y") }}? </p>
</div>

<div class="content pt-5">
    <form action="{{ url_for('delete_expense', expense_id=expense.id) }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
        <button type="submit" class="btn btn-danger mx-1">Delete</button>
    </form>
    <a href="{{url_for('dashboard')}}" class="btn btn-primary mx-1">Cancel</a>
</div>

{% endblock %}
